<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" charset="utf-8" src="jquery-1.11.0.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="jquery.placeholder.js"> </script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      $('input').placeholder({
        attr: 'data-placeholder'
      });
    });
  </script>
</head>
<body>
  <input type="text" data-placeholder="text placeholder" />
  <br />
  <br />
  <input type="email" data-placeholder="email placeholder" />
  <br />
  <br />
  <input type="number" data-placeholder="number placeholder" />
  <br />
  <br />
  <input type="tel" data-placeholder="tel placeholder" />
  <br />
  <br />
  <input type="url" data-placeholder="url placeholder" />
  <br />
  <br />
  <input type="password" data-placeholder="password placeholder">
</body>
</html>
